<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="styleSheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header><h1>Etch a scetch</h1></header>
    <div class="container">
        <div id="gridContainer"></div>

        <div class="panel">
            <div class="fildSize">
                <div id="gridSizeRangeText"></div>
                <input type="range" id="gridSizeRange" class="slider" min="16" max="64" oninput="gridSizeRangeHandler()">
            </div>
        
            <button id="clear" onclick="gridCreate()">Clear</button>
            <button id="black" onclick="randomColor = false">Black</button>
            <button id="random" onclick="randomColor = true">Random</button>
        </div>
    </div>



    <script src="./js.js"></script>
</body>
</html>
